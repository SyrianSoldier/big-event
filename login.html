<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <title>content manager system</title>
  </head>
  <body>
    <div class="layui-main">
      <div class="entry">
        <div class="title"></div>
        <div class="login-form">
          <form
            class="layui-form layui-form-pane1"
            action=""
            lay-filter="first"
            id="login_form"
          >
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-username"></i>
              <input
                type="text"
                name="username"
                lay-verify="required|username"
                lay-reqText="用户名不能为空"
                required
                placeholder="请输入用户名"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password"></i>
              <input
                type="password"
                name="password"
                lay-verify="required|pass"
                placeholder="请输入密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-form-item">
              <button
                class="layui-btn layui-btn-normal"
                lay-submit
                lay-filter="*"
                style="width: 100%"
              >
                登录
              </button>
            </div>
            <div class="layui-form-item links">
              <a href="javascript:;" id="link_login">去注册账号</a>
            </div>
          </form>
        </div>
        <div class="register-form" style="display: none">
          <form
            class="layui-form layui-form-pane1"
            action=""
            lay-filter="first"
            id="register_form"
          >
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-username"></i>
              <input
                type="text"
                name="username"
                lay-verify="required|username"
                lay-reqText="用户名不能为空"
                required
                placeholder="请输入用户名"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password"></i>
              <input
                type="password"
                name="password"
                lay-verify="required|pass"
                placeholder="请输入密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password"></i>
              <input
                type="password"
                name="confirm_password"
                lay-verify="required|confirm"
                placeholder="再次确认密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-form-item">
              <button
                class="layui-btn layui-btn-normal"
                lay-submit
                lay-filter="*"
                style="width: 100%"
              >
                注册
              </button>
            </div>
            <div class="layui-form-item links">
              <a href="javascript:;" id="link_register">去登录</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
